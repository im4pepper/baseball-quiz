<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your Baseball IQ</title>
	<link rel="stylesheet" href="css/styles.css" >
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/myscript.js"></script>
</head>
<body>
	<header class="masthead">
		<h1>Test Your Baseball IQ</h1>
	</header>
	<section class="quiz">
	<p class="question" id="question">How many outs are there in an inning?</p>
	<button type="button" class="solution" id="solution1">3</button>
	<button type="button" class="solution" id="solution2">6</button>
	<button type="button" class="solution" id="solution3">9</button>
	<p class="answer" id="answer">Each team gets 3 outs in their half of the inning.</p>
	<button type="button" class="rules" name="rules">QUIZ RULES</button>
	<div class="progress" id="Q1"></div>
	<div class="progress" id="Q2"></div>
	<div class="progress" id="Q3"></div>
	<div class="progress" id="Q4"></div>
	<div class="progress" id="Q5"></div>
	<button type="button" class="reset" name="reset">RESET QUIZ</button>
	</section>
	<footer class="footer">
	<img class="mercato-logo" src="images/mercato-logo.png">
	<p>mercato design</p>
	</footer>
</body>
</html>
